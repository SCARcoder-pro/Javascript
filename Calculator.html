<!DOCTYPE html>
<html>

<body>
    <h2>Calculator</h2>
    ​<p id="value"></p>
    ​<p id="value1"></p>
    ​<p id="value2"></p>
    ​<p id="value3"></p>
    <p id="value4"></p>
    ​
    <script>
        <!--Addition-->
        var x = 34;
        var y = 26;
        var z = x + y;
        var a = x - y;
        var b = x * y;
        var c = x / y;
        document.getElementById("value").innerHTML = z;
        document.getElementById("value1").innerHTML = a;
        document.getElementById("value2").innerHTML = b;
        document.getElementById("value3").innerHTML = c;
        x += 4;
        document.getElementById("value4").innerHTML = x;
    </script>
</body>

</html>
